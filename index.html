<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 0;
      }
      li > .btn {
        padding: 3px;
      }
      .buy {
        padding-left: 10px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as toBuy">
     <h2>To Buy:</h2>
     <ul style="list-style: none">
       <li ng-repeat="item in toBuy.items"><button class="btn btn-default" ng-click="toBuy.buyItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button> <span class="buy"> Buy {{item.quantity}} of {{item.name}}</span></li>
     </ul>
     <div class="emptyMessage">{{toBuy.message}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as bought">
     <h2>Already Bought:</h2>
     <ul style="list-style: none">
       <li ng-repeat="item in bought.items" ng-model="bought.items"> Bought <span class="buy"> {{item.quantity}} of {{item.name}}</span></li>
     </ul>
     <div class="emptyMessage" ng-if="bought.items.length == 0">Nothing bought yet.</div>
      <div class="emptyMessage" ng-if="bought.items.length != 0">Basket has {{bought.items.length}} items.</div>
    </div>
  </div>
</div>

</body>
</html>
